<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon-fb-c636a92a.png">
  <link rel="stylesheet" href="/assets/index-9fc2e6a8.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/facebook-9531e960.svg" alt="">
            <p class="text-2xl mx-8 ">Facebook helps you connect and share with the people on your life</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-lg text-lg relative">

            <input type="text" name="" placeholder="Email address or phone number"  id="" class="border-2 px-4 h-12 my-2 focus:border-blue-500   rounded-md outline-blue-500">
            <input type="password" name="" placeholder="Password" id="" class="border-2 px-4 h-12 my-2 focus:border-blue-500 rounded-md outline-blue-500" >

            <button class="bg-blue-600 rounded-md py-3 text-white my-2 font-bold text-lg cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="mx-auto my-2 text-sm text-blue-500 hover:underline cursor-pointer ">Forgotten Password?</span>

            <hr class="my-2 ">

            <button class="bg-green-500 my-2 py-3 px-4 rounded-md font-bold text-white text-lg cursor-pointer hover:bg-green-600 w-fit mx-auto ">Create New Account</button>

            <span class="absolute -bottom-12 text-sm ml-3"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span>

        </div>


    </div>
</body>

</html>
